machine:
  # Version of ruby to use
  ruby:
    version:
      2.4.0

ependencies:
  pre:
    - sudo apt-get -y update
    - sudo apt-get -y install git-core 
    - gem install capistrano
    - git clone https://github.com/vsirius/capistrano.git
    - gem install bundler
    - ruby -v

test:
  override:
    - nosetests

deployment:
    commands:
      - cd capistrano
      - bundle install
      - bundle exec cap production deploy
