machine:
  # Version of ruby to use
  ruby:
    version:
      2.4.0

dependencies:
  pre:

    - gem install capistrano
    - git clone https://github.com/vsirius/capistrano.git
    - gem install bundler

test:
  override:
    - nosetests

deployment:
    commands:
      - cd capistrano
      - bundle install
      - bundle exec cap production deploy
